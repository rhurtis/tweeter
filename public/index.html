<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts: Bungee-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    
    <!-- Google Fonts: Source Sans Pro, 700 and 300 both in Italic-->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- NAV CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- character counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>  
    <!-- Top nav bar (fixed) -->
    <nav class='navbar'>
      <span id='logo'>tweeter</span>
      <a href='#composeTweet' id='tweet-link'>Compose</a>
    </nav>

    <!-- nav bar ends(fixed) -->    
      <header id='profile-info'>
          <div>
              <img src="/images/profile-hex.png"> 
          </div>
          <br>
          <div>
              <h2>Ryan Hurtis</h2>
          </div>
      </header>
        
    <!-- Page-specific (main) content here -->
    <main class="container"> 
      <section class="new-tweet" >
        <div id="error-message1"> <img src="/images/attention-symbol1.png"> You can not send a blank tweet.</div>
        <div id="error-message2"> <img src="/images/attention-symbol1.png"> You have exceeded 140 characters.</div>
        <h2 id='composeTweet'>Compose Tweet</h2>
        <form action="/tweets" id='new-tweet-form' method="POST">
          <textarea name="text" id="tweet-text" placeholder='What are you humming about?'></textarea>
          <div id='buttonWITHcount'>
            <button type="submit" id='tweet-button'>Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id='charCounter'>140</output>
          </div>
        </form>
      </section>

        <!-- This section is designated for holding the tweets. -->
        <section class="tweet-holder" >         
        </section>
    </main>
  </body>
</html>
